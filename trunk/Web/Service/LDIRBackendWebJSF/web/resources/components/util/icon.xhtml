<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- An icon, implemented as a command link with an embedded image. When
     the user activates the link, JSF invokes an action method. You
     specify that action method with the actionMethod attribute.

    Sample use:
    
      <cc:icon image="#{resource['images:back.png']}"
        actionMethod="#{places.logout}"
               style="border: thin solid lightBlue"/>
    
    The actionMethod, like all JSF action methods, returns a String that
    JSF uses to navigate to another page.
    
    NOTE: This component uses an <h:commandLink> that is immediate, so
          no validation will be done for the page when the link is activated.
-->

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:composite="http://java.sun.com/jsf/composite">
    
    <!-- INTERFACE -->
    <composite:interface>
      <composite:attribute name="image"/>
      <composite:attribute name="actionMethod" 
               method-signature="java.lang.String action()"/>        
    </composite:interface>

    <!-- IMPLEMENATION -->          
    <composite:implementation>
	    <h:form>  
				<h:commandLink action="#{cc.attrs.actionMethod}" immediate="true">  			
				  <h:graphicImage value="#{cc.attrs.image}"
				             styleClass="icon"/>
				</h:commandLink>
	    </h:form>
    </composite:implementation>    
</html>
